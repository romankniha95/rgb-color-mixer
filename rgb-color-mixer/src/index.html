<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Mixer</title>
    <link rel="icon" href="icons/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .top-controls { display: flex; gap: 8px; }
        .lang-toggle { appearance: none; border: 0; padding: 8px; border-radius: 10px; cursor: pointer; background: rgba(16,24,40,0.04); color: var(--text); font-weight: 600; }
        [data-theme="dark"] .lang-toggle { background: rgba(255,255,255,0.06); }
    </style>
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner">
            <h1>RGB Color Mixer</h1>
            <div class="top-controls">
                <button id="langToggle" class="lang-toggle" aria-label="Toggle language">EN</button>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme" title="Prepni tmavý režim">
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <circle cx="12" cy="12" r="4" fill="currentColor" />
                        <g stroke="currentColor" stroke-width="1.4" stroke-linecap="round">
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                        </g>
                    </svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="content">
        <div class="panel app-panel">
            <div class="app-inner">
                <div class="color-display" id="colorDisplay">#808080</div>
                <div class="display-mode" role="tablist" aria-label="Display mode">
                    <button class="mode-btn" data-mode="hex" aria-pressed="true">HEX</button>
                    <button class="mode-btn" data-mode="rgb" aria-pressed="false">RGB</button>
                </div>

                <div class="sliders">
                <div class="slider-row">
                    <img class="icon" src="icons/red.svg" alt="R">
                    <label for="red">Červená</label>
                    <input class="slider red" type="range" id="red" min="0" max="255" value="128">
                    <input class="num" type="text" id="redNum" inputmode="numeric" value="128" aria-label="Červená hodnota">
                </div>

                <div class="slider-row">
                    <img class="icon" src="icons/green.svg" alt="G">
                    <label for="green">Zelená</label>
                    <input class="slider green" type="range" id="green" min="0" max="255" value="128">
                    <input class="num" type="text" id="greenNum" inputmode="numeric" value="128" aria-label="Zelená hodnota">
                </div>

                <div class="slider-row">
                    <img class="icon" src="icons/blue.svg" alt="B">
                    <label for="blue">Modrá</label>
                    <input class="slider blue" type="range" id="blue" min="0" max="255" value="128">
                    <input class="num" type="text" id="blueNum" inputmode="numeric" value="128" aria-label="Modrá hodnota">
                </div>
                </div>

                <p class="hint">Posuň posuvníky alebo zadaj hodnotu číslom; kliknutím na plochu skopíruješ HEX.</p>
            </div>
        </div>

        <div class="panel blank-panel" id="blankPanel">
            <div class="ai-assistant">
                <h3>AI Assistant</h3>
                <button id="askAiButton" class="ai-button">Ask AI about this color</button>
                <div id="aiResponse" class="ai-response"></div>
                <div id="aiLoading" class="ai-loading" style="display: none;">
                    <div class="bar red-bar"></div>
                    <div class="bar green-bar"></div>
                    <div class="bar blue-bar"></div>
                </div>
            </div>
        </div>
    </main>
    <script>window.OPENROUTER_API_KEY = "$OPENROUTER_API_KEY";</script>
    <script src="js/main.js"></script>
</body>
</html>
